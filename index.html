<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Today is the youngest day of your life - 24H Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap" rel="stylesheet">
    <style>
        /* 【CSS：見た目の設計図】 */
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f0f0f0; 
            font-family: 'M PLUS Rounded 1c', sans-serif; 
            overflow: hidden;
        }
        svg { width: 95vmin; height: 95vmin; }

        /* 配色設定：上部をあざやかな青系の色(#18a8f0)、下部を白に */
        .bg-top { fill: #18a8f0; }
        .bg-bottom { fill: #ffffff; }

        /* 文字のデザイン：視認性を高めたポップなスタイル */
        .hour-text { font-size: 50px; fill: #333; text-anchor: middle; dominant-baseline: central; font-weight: 800; }
        .min-sec-text { font-size: 20px; fill: #666; text-anchor: middle; font-weight: 800; }
        
        /* ロゴのバランス調整：1行目と2行目の対比を美しく */
        .logo-text-main { font-size: 38px; fill: #333; text-anchor: middle; font-weight: 800; }
        .logo-text-sub { font-size: 36px; fill: #333; text-anchor: middle; font-weight: 800; }

        /* 針のデザイン：秒針は赤い秒針 */
        #hour-hand { stroke: #222; stroke-width: 12; stroke-linecap: round; }
        #minute-hand { stroke: #222; stroke-width: 8; stroke-linecap: round; }
        #second-hand { stroke: #ff0000; stroke-width: 3; stroke-linecap: round; }
    </style>
</head>
<body>

<svg viewBox="0 0 1000 1000">
    <path d="M 500,500 L 20,500 A 480,480 0 0,1 980,500 Z" class="bg-top" />
    <path d="M 500,500 L 980,500 A 480,480 0 0,1 20,500 Z" class="bg-bottom" />
    <circle cx="500" cy="500" r="480" fill="none" stroke="#eeeeee" stroke-width="2"/>

    <g id="ticks-layer"></g>
    <g id="hours-layer"></g>

    <text x="500" y="660" class="logo-text-main">Today is the youngest day</text>
    /* <text x="500" y="715" class="logo-text-sub">of your life</text> */

    <line id="hour-hand" x1="500" y1="500" x2="500" y2="280" />
    <line id="minute-hand" x1="500" y1="500" x2="500" y2="150" />
    <line id="second-hand" x1="500" y1="500" x2="500" y2="80" />
    <circle cx="500" cy="500" r="10" fill="#222" />
</svg>

<script>
    /* 【JavaScript：動かすための仕組み】 */
    const hoursLayer = document.getElementById('hours-layer');
    const ticksLayer = document.getElementById('ticks-layer');

    // 1. 24時間の数字を配置する（内側の数字）
    for (let i = 1; i <= 24; i++) {
        const angle = (i * 15 - 90) * (Math.PI / 180);
        const x = 500 + 420 * Math.cos(angle);
        const y = 500 + 420 * Math.sin(angle);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", x);
        t.setAttribute("y", y);
        t.classList.add("hour-text");
        t.textContent = i;
        hoursLayer.appendChild(t);
    }

    // 2. 外周の分・秒（00〜55とドット）を配置する
    for (let i = 0; i < 60; i++) {
        const angle = (i * 6 - 90) * (Math.PI / 180);
        const x = 500 + 440 * Math.cos(angle);
        const y = 500 + 440 * Math.sin(angle);
        if (i % 5 === 0) {
            // 5分ごとの数字表示
            const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
            t.setAttribute("x", x);
            t.setAttribute("y", y + 6);
            t.classList.add("min-sec-text");
            t.textContent = i === 0 ? "00" : i.toString().padStart(2, '0');
            ticksLayer.appendChild(t);
        } else {
            // ドットの表示
            const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            c.setAttribute("cx", x);
            c.setAttribute("cy", y);
            c.setAttribute("r", "2.5");
            c.setAttribute("fill", "#bbb");
            ticksLayer.appendChild(c);
        }
    }

    // 3. 時計を現在の時間に更新する関数
    function updateClock() {
        const now = new Date();
        const ms = now.getMilliseconds();
        const s = now.getSeconds() + ms / 1000;
        const m = now.getMinutes() + s / 60;
        const h = now.getHours() + m / 60;

        // 角度を計算して針を回転させます
        // 24時間計(15度/時)、分(6度/分)、秒(6度/秒)
        document.getElementById('hour-hand').setAttribute('transform', `rotate(${h * 15}, 500, 500)`);
        document.getElementById('minute-hand').setAttribute('transform', `rotate(${m * 6}, 500, 500)`);
        document.getElementById('second-hand').setAttribute('transform', `rotate(${s * 6}, 500, 500)`);
    }

    // 50ミリ秒ごとに更新（秒針の動きを滑らかにしつつ、不自然な加速を抑制）
    setInterval(updateClock, 50); 
    updateClock();
</script>
</body>
</html>
