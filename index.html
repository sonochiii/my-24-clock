<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Study with Sonochiii - 24H Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            /* 全体的にポップなフォントを適用 */
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        svg {
            width: 90vmin;
            height: 90vmin;
        }
        /* 背景色：上部を明るい灰みの青(#90d5f0)、下部を白に */
        .bg-top { fill: #90d5f0; }
        .bg-bottom { fill: #ffffff; }

        /* 文字盤：ポップなフォントと色 */
        .hour-label {
            font-size: 38px;
            fill: #4a69bd; /* 視認性の良いブルー */
            font-weight: 800;
            text-anchor: middle;
            dominant-baseline: central;
        }

        /* ロゴ：中心寄りで英語表記に */
        .logo-text {
            font-size: 24px;
            fill: #333333;
            text-anchor: middle;
            font-weight: 800;
        }

        /* 針のデザイン（元コードを維持） */
        #hour-hand { stroke: #333; stroke-width: 6; stroke-linecap: round; }
        #minute-hand { stroke: #666; stroke-width: 4; stroke-linecap: round; }
        #second-dot { fill: #ff4757; }
    </style>
</head>
<body>

<svg viewBox="0 0 1000 1000">
    <path d="M 500,500 L 20,500 A 480,480 0 0,1 980,500 Z" class="bg-top" />
    <path d="M 500,500 L 980,500 A 480,480 0 0,1 20,500 Z" class="bg-bottom" />
    <circle cx="500" cy="500" r="480" fill="none" stroke="#ffffff" stroke-width="4"/>

    <text x="500" y="440" class="logo-text">Today is the youngest day</text>
    <text x="500" y="480" class="logo-text" style="font-size: 18px;">of your life</text>

    <g id="face"></g>

    <line id="hour-hand" x1="500" y1="500" x2="500" y2="250" />
    <line id="minute-hand" x1="500" y1="500" x2="500" y2="150" />
    <circle id="second-dot" cx="500" cy="100" r="10" />
    <circle cx="500" cy="500" r="8" fill="#333" />
</svg>

<script>
    const face = document.getElementById('face');
    // 元の24時間配置ロジックを維持
    for (let i = 0; i < 24; i++) {
        const angle = (i * 15 - 90) * (Math.PI / 180);
        const x = 500 + 410 * Math.cos(angle);
        const y = 500 + 410 * Math.sin(angle);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", x);
        t.setAttribute("y", y);
        t.classList.add("hour-label");
        t.textContent = i;
        face.appendChild(t);
    }

    function update() {
        const now = new Date();
        const h = now.getHours() + now.getMinutes()/60 + now.getSeconds()/3600;
        const m = now.getMinutes() + now.getSeconds()/60;
        const s = now.getSeconds();

        // 24時間計の回転
        document.getElementById('hour-hand').setAttribute('transform', `rotate(${h * 15}, 500, 500)`);
        document.getElementById('minute-hand').setAttribute('transform', `rotate(${m * 6}, 500, 500)`);
        document.getElementById('second-dot').setAttribute('transform', `rotate(${s * 6}, 500, 500)`);
    }

    setInterval(update, 1000);
    update();
</script>

</body>
</html>
