        .hour-text { font-size: 38px; fill: #333; text-anchor: middle; dominant-baseline: central; }

        .logo-text { font-size: 24px; fill: #333; text-anchor: middle; font-weight: 800; }
        /* 針のデザイン */
        #hour-hand { stroke: #222; stroke-width: 14; stroke-linecap: round; }
        #minute-hand { stroke: #222; stroke-width: 10; stroke-linecap: round; }
        #second-hand { stroke: #ff0000; stroke-width: 3; stroke-linecap: round; }
