<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Study with Sonochiii - 24H Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; font-family: 'M PLUS Rounded 1c', sans-serif; }
        svg { width: 90vmin; height: 90vmin; }
        .bg-gradient { fill: url(#dayNightGradient); }
        /* 文字盤の数字をかわいく */
        .hour-label { font-size: 35px; fill: white; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        /* ロゴを英語メッセージに */
        .logo-text { font-size: 24px; fill: white; text-anchor: middle; font-weight: 700; }
        #hour-hand { stroke: white; stroke-width: 6; stroke-linecap: round; }
        #minute-hand { stroke: rgba(255,255,255,0.7); stroke-width: 4; stroke-linecap: round; }
        #second-hand { stroke: #ff4757; stroke-width: 2; }
    </style>
</head>
<body>
<svg viewBox="0 0 1000 1000">
    <defs>
        <linearGradient id="dayNightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3799;"/>
            <stop offset="50%" style="stop-color:#4a69bd;"/>
            <stop offset="100%" style="stop-color:#1e3799;"/>
        </linearGradient>
    </defs>
    <circle cx="500" cy="500" r="480" class="bg-gradient" />
    
    <text x="500" y="480" class="logo-text">Today is the youngest day</text>
    <text x="500" y="520" class="logo-text" style="font-size: 18px;">of your life</text>

    <g id="face"></g>
    <line id="hour-hand" x1="500" y1="500" x2="500" y2="200" />
    <line id="minute-hand" x1="500" y1="500" x2="500" y2="100" />
    <line id="second-hand" x1="500" y1="500" x2="500" y2="80" />
    <circle cx="500" cy="500" r="8" fill="white" />
</svg>

<script>
    const face = document.getElementById('face');
    for (let i = 0; i < 24; i++) {
        const angle = (i * 15 - 90) * (Math.PI / 180);
        const x = 500 + 420 * Math.cos(angle);
        const y = 500 + 420 * Math.sin(angle);
        const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
        t.setAttribute("x", x); t.setAttribute("y", y);
        t.classList.add("hour-label");
        t.textContent = i;
        face.appendChild(t);
    }
    function tick() {
        const now = new Date();
        const h = now.getHours() + now.getMinutes()/60 + now.getSeconds()/3600;
        const m = now.getMinutes() + now.getSeconds()/60;
        const s = now.getSeconds();
        document.getElementById('hour-hand').setAttribute('transform', `rotate(${h*15},500,500)`);
        document.getElementById('minute-hand').setAttribute('transform', `rotate(${m*6},500,500)`);
        document.getElementById('second-hand').setAttribute('transform', `rotate(${s*6},500,500)`);
    }
    setInterval(tick, 1000); tick();
</script>
</body>
</html>
